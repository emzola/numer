syntax = "proto3";
package invoice;
option go_package = "/invoiceservice/genproto";

// InvoiceService definition
service InvoiceService {
  rpc CreateInvoice(CreateInvoiceRequest) returns (CreateInvoiceResponse);
  rpc GetInvoice(GetInvoiceRequest) returns (GetInvoiceResponse);
  rpc ListInvoices(ListInvoicesRequest) returns (ListInvoicesResponse);
  rpc UpdateInvoiceStatus(UpdateInvoiceStatusRequest) returns (UpdateInvoiceStatusResponse);
  rpc CancelInvoice(CancelInvoiceRequest) returns (CancelInvoiceResponse);
}

// Message for creating an invoice
message CreateInvoiceRequest {
  string user_id = 1;
  string customer_id = 2;
  string issue_date = 3;
  string due_date = 4;
  string billing_currency = 5;
  repeated InvoiceItem items = 6;
  int64 discount_percentage = 7; // Represented as hundredths of a percent (e.g., 1000 = 10%)
  PaymentInformation payment_information = 8;
  string note = 9;
}

message CreateInvoiceResponse {
  string invoice_id = 1;
  string invoice_number = 2;
}

// Message for retrieving a single invoice
message GetInvoiceRequest {
  string invoice_id = 1;
}

message GetInvoiceResponse {
  Invoice invoice = 1;
}

// Message for listing invoices with pagination
message ListInvoicesRequest {
    string user_id = 1;
    int32 page_size = 2; 
    string page_token = 3;
}
  
message ListInvoicesResponse {
    repeated Invoice invoices = 1;
    string next_page_token = 2;
}
  

// Message for updating invoice status
message UpdateInvoiceStatusRequest {
  string invoice_id = 1;
  InvoiceStatus status = 2;
}

message UpdateInvoiceStatusResponse {
  string message = 1;
}

// Message for canceling an invoice
message CancelInvoiceRequest {
  string invoice_id = 1;
}

message CancelInvoiceResponse {
  string message = 1;
}

// Invoice item details
message InvoiceItem {
  string description = 1;
  int32 quantity = 2;
  int64 unit_price = 3; // Represented in cents
}

// Invoice details
message Invoice {
  string invoice_id = 1;
  string user_id = 2;
  string customer_id = 3;
  string invoice_number = 4;
  InvoiceStatus status = 5;
  string issue_date = 6;
  string due_date = 7;
  string billing_currency = 8;
  repeated InvoiceItem items = 9;
  int64 discount_percentage = 10; // Represented as hundredths of a percent (e.g., 1000 = 10%)
  int64 subtotal = 11;            // Represented in cents
  int64 discount = 12;            // Represented in cents
  int64 total = 13;               // Represented in cents
  PaymentInformation payment_information = 14;
  string note = 15;
}

// Payment information details
message PaymentInformation {
  string account_name = 1;
  string account_number = 2;
  string bank_name = 3;
  string routing_number = 4;
}

// Enumeration for invoice status
enum InvoiceStatus {
  PENDING = 0;
  PAID = 1;
  OVERDUE = 2;
  DRAFT = 3;
  CANCELLED = 4;
}
