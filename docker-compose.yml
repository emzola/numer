# docker-compose.yml

version: '3.9'
services:
  consul:
    image: consul:1.14
    container_name: consul
    ports:
      - "8500:8500"
    command: "agent -dev -client=0.0.0.0"

  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "5672:5672"
      - "15672:15672"
      
  user-service:
    build:
      context: ./user-service
      dockerfile: Dockerfile
    env_file:
      - ./user-service/.env
    ports:
      - "50051:50051"
    depends_on:
      - user-db
      - consul
  
  invoice-service:
    build:
      context: ./invoice-service
      dockerfile: Dockerfile
    env_file:
      - ./invoice-service/.env
    ports:
      - "50052:50052"
    depends_on:
      - invoice-db
      - consul
      - rabbitmq
      
  stats-service:
    build:
      context: ./stats-service
      dockerfile: Dockerfile
    env_file:
      - ./stats-service/.env
    ports:
      - "50053:50053"
    depends_on:
      - invoice-service
      - consul

  notification-service:
    build:
      context: ./notification-service
      dockerfile: Dockerfile
    env_file:
      - ./notification-service/.env
    ports:
      - "50054:50054"
    depends_on:
      - consul

  reminders-service:
    build:
      context: ./reminders-service
      dockerfile: Dockerfile
    env_file:
      - ./reminders-service/.env
    ports:
      - "50055:50055"
    depends_on:
      - consul

  activity-service:
    build:
      context: ./activity-service
      dockerfile: Dockerfile
    env_file:
      - ./activity-service/.env
    ports:
      - "50056:50056"
    depends_on:
      - activity-db
      - consul
      - rabbitmq

  user-db:
    image: postgres:latest
    env_file:
      - ./user-service/.env
    ports:
      - "5433:5432"
    volumes:
      - user-db-data:/var/lib/postgresql/data
      
  invoice-db:
    image: postgres:latest
    env_file:
      - ./invoice-service/.env
    ports:
      - "5434:5432"
    volumes:
      - invoice-db-data:/var/lib/postgresql/data

  activity-db:
    image: postgres:latest
    env_file:
      - ./activity-service/.env
    ports:
      - "5435:5432"
    volumes:
      - activity-db-data:/var/lib/postgresql/data

volumes:
  user-db-data:
  invoice-db-data:
  activity-db-data:

